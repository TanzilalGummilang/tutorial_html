<!DOCTYPE html>
<html>
<head>
	<title>tabel</title>
</head>

<body>
	<table border="2">
		<tr>
			<td>no</td>
			<td>nama</td>
			<td>jenis kelamin</td>		
		</tr>
		<tr>
			<td>1</td>
			<td>aing</td>
			<td>pria</td>
		</tr>
		<tr>
			<td>2</td>
			<td>maneh</td>
			<td>diragukan</td>
		</tr>
	</table>
	<br>
	<hr>


	<table border="1" cellspacing="1" cellpadding="5">
		<!-- head -->
		<thead>
			<tr>
				<th></th>
				<th>kolom1</th>
				<th>kolom2</th>
			</tr>
		</thead>

		<!-- body -->
		<tbody>
			<tr>
				<th>baris1</th>
				<td>b1k1</td>
				<td>b1k2</td>
			</tr>
			<tr>
				<th>baris2</th>
				<td>b2k1</td>
				<td>b2k2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
