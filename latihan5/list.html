<!DOCTYPE html>
<html>
<head>
	<title>list</title>
</head>

<body>
	<h3><u>RUTINITAS</u></h3>
		<!-- ordered list (list berurutan) -->
		<ol type="i"> <!-- pake romawi kecil -->
			<li>dahar</li>
			<li>modol</li>
			<li>sare</li>
		</ol>
		<hr>
	
	<h3><u>DAHAREUN</u></h3>
		<!-- un-ordered list -->
		<ul type="square">
			<li>sangu goreng</li>
			<li>indomi</li>
			<li>endog</li>
		</ul>
		<hr>

	<h3><u>PEMROGRAMAN WEB 1</u></h3>
		<dl>
			<!-- definition list -->
			<dt>HTML</dt> <!-- definiton term -->
			<dd><i>Hypertext Markup Language</i></dd> <!-- definition description -->
			<dt>CSS</dt> 
			<dd><i>Cascading Style Sheet</i></dd> 
		</dl>
</body>
</html>
