<!DOCTYPE html>

<html>

<head>
	<title>html paragraf</title>
</head>

<body>
<!-- contoh p, br, hr, -->
	<p>ini adalah paragraf 1</p>
	<br>
	<p>ini adalah paragraf 2</p>
	<hr>

<!-- contoh b, i, u -->
	<p><b>Selamat Datang</b> di kuliah <i>pemrograman web 1</i></p>
	<p>Nama saya <u>Tanzilal Gummilang</u></p>
	<hr>

<!-- contoh strong, em -->
	<p><strong>PENGUMUMAN</strong> kuliah pemrograman web 1. senin, 15 Februari 2021 <em>diliburkan!</em></p>
</body>

</html>
